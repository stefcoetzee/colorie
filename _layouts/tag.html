---
layout: default
---

<article role="article" class="post">
<h1>#{{page.tag}}</h1>
    <ul style="list-style-type: none;">
      {% for post in site.posts %}
      {% if post.tags contains page.tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
</article>
