site: Stef Coetzee
url: 
author: Stef Coetzee
author:
  name: Stef Coetzee
  email: 
  url: 
  avatar: 
title: Stef Coetzee
description: Personal website of Stef Coetzee
logo: 
image: 
twitter: stef_coetzee  
twitter:
  username: stef_coetzee
  creator: stef_coetzee
  card: summary
social:
  name: Stef Coetzee
  links:
    - https://twitter.com/stef_coetzee
    - https://github.com/#
  
permalink: pretty

disqus:
  name: "your disqus username" # required
  noscript: "Please enable JavaScript to view the comments powered by Disqus." # optional

baseurl:             ""

include:
  - _redirects
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - disqus-for-jekyll

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  projects:
    output: true
    permalink: /projects/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"     
      
  - scope:
      path: "assets/images"
    values:
      image: true
